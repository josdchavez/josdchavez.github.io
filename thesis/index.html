
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<table style="width:100%">
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td align="right">$100</td>
  </tr>
  <tr>
    <td>February</td>
    <td align="right">$80</td>
  </tr>
</table>

<p><b>Note:</b> The align attribute is not supported in HTML5. Use CSS instead.</p>

</body>
</html>
